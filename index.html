<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyrly Zarai - Tu Liebre en Abril</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --autumn-orange: #E67E22;
            --autumn-red: #C0392B;
            --autumn-brown: #8B4513;
            --autumn-yellow: #F1C40F;
            --autumn-cream: #F9E4C8;
            --piano-black: #2C3E50;
            --sheet-white: #ECF0F1;
            --music-blue: #3498DB;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            color: var(--piano-black);
            background-color: var(--autumn-cream);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Hojas cayendo grandes */
        .falling-leaf {
            position: fixed;
            width: 80px;  /* Tamaño aumentado */
            height: 80px; /* Tamaño aumentado */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23E67E22" d="M50,0 Q70,20 50,40 Q30,20 50,0 Z" opacity="0.8"/></svg>');
            background-size: contain;
            z-index: -1;
            animation: falling linear infinite;
            opacity: 0.7;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        /* Notas musicales grandes flotantes */
        .music-note {
            position: fixed;
            font-size: 48px; /* Tamaño aumentado */
            color: var(--piano-black);
            opacity: 0.6;
            z-index: -1;
            animation: floatNote linear infinite;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        @keyframes falling {
            0% {
                transform: translate(0, -10vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(calc(50vw - 100px), 100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes floatNote {
            0% {
                transform: translate(0, -10vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                transform: translate(15vw, 50vh) rotate(180deg) scale(1.3);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(calc(30vw - 100px), 100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Resto del CSS se mantiene igual... */
        header {
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.9), rgba(192, 57, 43, 0.9));
            color: var(--sheet-white);
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--autumn-brown);
        }
        
        /* ... (resto del CSS anterior se mantiene igual) ... */

    </style>
</head>
<body>
    <!-- Hojas cayendo grandes -->
    <div class="falling-leaf" style="left: 10%; animation-duration: 18s; animation-delay: 0s;"></div>
    <div class="falling-leaf" style="left: 30%; animation-duration: 22s; animation-delay: 3s; transform: scale(1.2);"></div>
    <div class="falling-leaf" style="left: 70%; animation-duration: 25s; animation-delay: 5s; transform: scale(1.5);"></div>
    <div class="falling-leaf" style="left: 50%; animation-duration: 20s; animation-delay: 7s; transform: scale(1.3);"></div>
    <div class="falling-leaf" style="left: 85%; animation-duration: 19s; animation-delay: 2s; transform: scale(1.1);"></div>

    <!-- Notas musicales grandes -->
    <div class="music-note" style="left: 15%; animation-duration: 20s; animation-delay: 1s;">♪</div>
    <div class="music-note" style="left: 25%; animation-duration: 24s; animation-delay: 4s;">♫</div>
    <div class="music-note" style="left: 65%; animation-duration: 22s; animation-delay: 2s;">♩</div>
    <div class="music-note" style="left: 75%; animation-duration: 28s; animation-delay: 6s;">♪</div>
    <div class="music-note" style="left: 45%; animation-duration: 21s; animation-delay: 3s;">♬</div>

    <!-- Resto del HTML se mantiene igual... -->
    <header>
        <div class="container">
            <h1>Shyrly Zarai Pacco Cruz</h1>
            <p class="subtitle">« Como una melodía en el viento otoñal »</p>
        </div>
    </header>

    <!-- ... (resto del HTML anterior) ... -->

    <script>
        // Crear más hojas y notas grandes
        function createFallingElements() {
            const colors = ['#E67E22', '#C0392B', '#8B4513', '#F1C40F'];
            const notes = ['♪', '♫', '♩', '♬', '♭', '♮', '♯'];
            
            // Hojas grandes
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const leaf = document.createElement('div');
                    leaf.className = 'falling-leaf';
                    leaf.style.left = Math.random() * 100 + 'vw';
                    leaf.style.animationDuration = (Math.random() * 15 + 15) + 's';
                    leaf.style.animationDelay = (Math.random() * 5) + 's';
                    leaf.style.opacity = Math.random() * 0.5 + 0.4;
                    leaf.style.transform = `scale(${Math.random() * 0.5 + 1})`; // Escala entre 1 y 1.5
                    leaf.style.width = (Math.random() * 40 + 60) + 'px'; // Entre 60px y 100px
                    leaf.style.height = (Math.random() * 40 + 60) + 'px';
                    
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    leaf.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="${colors[colorIndex]}" d="M50,0 Q70,20 50,40 Q30,20 50,0 Z" opacity="0.8"/></svg>')`;
                    
                    document.body.appendChild(leaf);

                    setTimeout(() => {
                        leaf.remove();
                    }, 40000);
                }, i * 3000);
            }
            
            // Notas musicales grandes
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.style.left = Math.random() * 100 + 'vw';
                    note.style.animationDuration = (Math.random() * 20 + 20) + 's';
                    note.style.animationDelay = (Math.random() * 5) + 's';
                    note.style.opacity = Math.random() * 0.4 + 0.3;
                    note.style.fontSize = (Math.random() * 20 + 40) + 'px'; // Entre 40px y 60px
                    
                    const noteIndex = Math.floor(Math.random() * notes.length);
                    note.textContent = notes[noteIndex];
                    
                    document.body.appendChild(note);

                    setTimeout(() => {
                        note.remove();
                    }, 50000);
                }, i * 3500);
            }
        }

        // Resto del JavaScript se mantiene igual...
        document.addEventListener('DOMContentLoaded', () => {
            createFallingElements();
            setInterval(createFallingElements, 10000);
            
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.animation = 'none';
                setTimeout(() => {
                    title.style.animation = 'pulseTitle 2s infinite alternate';
                }, 10);
            }, 5000);
        });

        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.falling-leaf, .music-note');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const x = rect.left + rect.width/2;
                const y = rect.top + rect.height/2;
                const distance = Math.sqrt(Math.pow(e.clientX - x, 2) + Math.pow(e.clientY - y, 2));
                
                if (distance < 150) {
                    const scale = 1 + (100 - distance) / 100;
                    el.style.transform = `translate(${(e.clientX - x)/8}px, ${(e.clientY - y)/8}px) scale(${scale})`;
                }
            });
        });
    </script>
</body>
</html>
